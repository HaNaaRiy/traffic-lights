<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
.light {
  width: 80px;
  height: 80px;
  margin:auto;
}

    </style>
  </head>
  <body class="bg-success-subtle">
    <div class="container my-4">
    <h1 class="display-3 text-center">Ammi Dancing lights</h1>
    <div class="container my-4 py-4 bg-dark w-25 rounded">
        <div class="light border rounded-circle mb-3"></div>
      <div class="light border rounded-circle mb-3"></div>
      <div class="light border rounded-circle mb-3"></div>
    </div>
    <div class="buttons container w-50 text-center">
      <button class="btn btn-lg btn-outline-danger fw-bold" onclick="lightUp('red')">
        Stop!
      </button>
      <button
        class="btn btn-lg btn-outline-warning fw-bold"
        onclick="lightUp('yellow')"
      >
        Wait..
      </button>
      <button
        class="btn btn-lg btn-outline-success fw-bold"
        onclick="lightUp('green')"
      >
        Go!
      </button>
    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      function lightUp(color) {
        let lights = document.querySelectorAll(".light");
        // console.log(lights);
        lights.forEach((light) => {
          light.style.backgroundColor = "white";
        });

        if (color === "red") {
          console.log("yes, red");
          lights[0].style.backgroundColor = "red";
        } else if (color === "yellow") {
          lights[1].style.backgroundColor = "yellow";
        } else if (color === "green") {
          lights[2].style.backgroundColor = "green";
        }
      }
    </script>
  </body>
</html>
